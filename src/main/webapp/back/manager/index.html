    <div class="wu-sidebar" data-options="region:'west',split:true,border:true,title:'导航菜单'">

    <!-- 展现要打开的链接网页区域 -->

    <!-- 下面的script中实现的是点击页面左侧边框中得小标签（eg：管理员管理）打开manager文件夹下面的管理员管理的界面插入到 id="wu-tabs" 的div中 -->
    <script type="text/javascript">
    	$(function(){
			$('.wu-side-tree a').bind("click",function(){
    			var title = $(this).text();
    			var url = $(this).attr('data-link');	//获取到所点击的 a标签的data-link属性，也就是要跳转的页面地址
    			var iconCls = $(this).attr('data-icon');	//获取到所点击的 a标签的data-icon属性，可以直接显示在网页链接上
    			var iframe = $(this).attr('iframe')==1?true:false;		//判断是否存在这个界面，存在则为true，再次点击就不要打开新的网页
    			addTab(title,url,iconCls,iframe);		//调用addTab函数，在下面，实现添加网页功能
    		});
    	});
    	
    	/**
    	*Name 选项卡初始化
    	*/
    	$('#wu-tabs').tabs({
    		tools:[{
    			iconCls:'icon-reload',
    			border:false,
    			handler:function(){
    				$("#wu-datagrid").datagrid('reload');
    			}
    		}]
    	});
    	
    	/**
		* Name 添加菜单选项
		* Param title 名称
		* Param href 链接
		* Param iconCls 图标样式
		* Param iframe 链接跳转方式（true为iframe，false为href）
		*/	
		function addTab(title, href, iconCls, iframe){
			var tabPanel = $('#wu-tabs');
			if(!tabPanel.tabs('exists',title)){
				var content = '<iframe scrolling="auto" frameborder="0"  src="'+ href +'" style="width:100%;height:100%;"></iframe>';
				if(iframe){
					tabPanel.tabs('add',{
						title:title,
						content:content,
						iconCls:iconCls,
						fit:true,
						cls:'pd3',
						closable:true
					});
				}
				else{
					tabPanel.tabs('add',{
						title:title,
						href:href,
						iconCls:iconCls,
						fit:true,
						cls:'pd3',
						closable:true
					});
				}
			}
			else
			{
				tabPanel.tabs('select',title);
			}
		}
		
    	/**
    	* Name 移除菜单选项
    	*/
    	function removeTab(){
    		var tabPanel = $('#wu-tabs');
    		var tab = tabPanel.tabs('getSelected');
    		if(tab){
    			var index = tabPanel.tabs('getTabIndex',tab);
    			tabPanel.tabs('close',index);
    		}
    	}
    </script>

</body>
