

<style>
.addstu_ul{
	list-style-type:none;
	width:100%;
	margin-left:0px;
	padding-left:0px;
}

.addstu_ul>li{
	width:33%;
	float: left;
	height:40px;
}

.addstu_ul>li>.navy_label{
	width:90px;
	text-align:right;
	display: inline-block;
	margin-left:0px;
}

.addstu_excel{
	margin:0px auto;
	width:100%;
}

.addstu_excel>fieldset{
	margin-left:20px;
	padding:20px;
	width:90%;
	margin-top:20px;
}
</style>
<form id="addstu_form">
<ul class="addstu_ul">
	<li>
		<label class="navy_label">管理员的姓名：</label>
		<input type="text" class="navy_input" id="addstu_wcxmname" />
	</li>
	<li>
		<label class="navy_label">管理员密码：</label>
		<input type="password" class="navy_input" id="addstu_wcxmpwd" />
	</li>
	<li>
		<label class="navy_label">管理员email：</label>
		<input type="email" class="navy_input" id="addstu_wcxmemail" />
	</li>
	<li>
		<label class="navy_label">管理员支付宝：</label>
		<input type="text" class="navy_input" id="addstu_wcxmalipay" />
	</li>
	<li>
		<label class="navy_label">管理员QQ：</label>
		<input type="text" class="navy_input" id="addstu_wcxqq" />
	</li>
	<li>
		<label class="navy_label">管理员微信：</label>
		<input type="text" class="navy_input" id="addstu_wcxwechat" />
	</li>
	<li>
		<a href="javascript:addStuInfo()" class="easyui-linkbutton" data-options="iconCls:'icon-user-add'">添加</a>
		<span id="addstu_warninfo" style="color:red;font-weight: bold;"></span>
	</li>
</ul>
</form>

<script>

function addStuInfo(){
	var wcxmname = $.trim($("#addstu_wcxmname").val());
	var wcxmpwd = $.trim($("#addstu_wcxmpwd").val());
	var wcxmemail = $.trim($("#addstu_wcxmemail").val());
	var wcxmalipay = $.trim($("#addstu_wcxmalipay").val());
	var wcxqq = $.trim($("#addstu_wcxqq").val());
	var wcxwechat = $.trim($("#addstu_wcxwechat").val());
	//var wcxmpic = $.trim($("#addstu_photo_file").val());
	//alert(wcxmpic);
	
	
	$.post("../../addMan",{op:"addMan",wcxmname:wcxmname,wcxmpwd:wcxmpwd,wcxmemail:wcxmemail,wcxmalipay:wcxmalipay,wcxqq:wcxqq,wcxwechat:wcxwechat},function(data){
		data = parseInt( $.trim(data) );
		//alert(data);
		if(data>0){
			$.messager.show({title:'成功提示',msg:'管理员信息 '+wcxmname+' 管理员添加成功...',timeout:3000,showType:'slide'});
		}else{
			$.messager.alert('失败提示','管理员信息 '+wcxmname+' 申请人添加失败...','error');
		}
	},"text");
	
}

</script>
